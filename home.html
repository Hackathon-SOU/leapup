            <div id="layoutSidenav_content">
                <main> 
                    <div class="container-fluid px-4" style="margin-top: 80px;">
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Welcome&nbsp;</li><span id="user-email"></span>
                        </ol>
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                       TIMER
                                    </div>
                                    <div class="card-body">
                                    <div id="pomodoro-tech" style="display:none">
                                        <!-- Timer code begins -->
                                        <div id="pomodoro-app">
                                            <div id="container">
                                            <div id="timer">
                                                <div id="time">
                                                  <span id="minutes">25</span>
                                                  <span id="colon">:</span>
                                                  <span id="seconds">00</span>
                                                </div>
                                                <div id="filler"></div>
                                            </div>
                                            </div>
                                          </div>
                                    </div>
                                          <div id="temp-1" class="tempon" style="display: block;">
                                              <div class="text-center">
                                                <div class="countdown ml-auto mr-auto" id="countdown">
                                                    <span id="hours">00</span> : <span id="mins">00</span> :  <span id="secs">00</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div style="display: flex; justify-content: center; margin-top: 30px;">
                                            <h5>
                                                <button style="border-radius: 7px; border: none; background-color: #3f6080; color: #fff; padding: 10px;" onclick="showPomodoro()" id="timerSwitch">Use Pomodoro Timer</button>
                                            </h5>
                                        </div>

                                          <div id="temp-2" class="tempoff" style="margin-top: 30px; margin: auto;   position: absolute;
                                          top: 50%;
                                          left: 50%;
                                          -ms-transform: translate(-50%, -50%);
                                          transform: translate(-50%, -50%);">
                                                <button style="display:flex; justify-content:center; text-align: center;" onclick="window.location.replace('./shorts/')">Play Shorts</button>
                                                
                                            <br>
                                                <h5 style="text-align:center; margin-top: 50px;"><u>Games</u></h5>
                                                <button onclick="window.location.replace('./tower-blocks/dist/towerblock.html')">Tower Block</button>
                                                <button onclick="window.location.replace('/bullseye-game/dist/bullseye.html')">Bullseye</button>
                                                <button onclick="window.location.replace('./menja/dist/menja.html')">Menja</button>
                                            </div>
                                          
                                          <!-- Total Break Took:
                                          <div class="text-center">
                                            <div class="breaktime ml-auto mr-auto" id="breaktime">
                                                <span id="hours">00</span> : <span id="mins">00</span> :  <span id="secs">00</span>
                                            </div>
                                        </div> -->

                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-bar me-1"></i>
                                        Current Tasks
                                    </div>
                                    <audio id="bineuralBeat">
                                        <source src="./bineuralBeat/simply-meditation-series-11hz-alpha-binaural-waves-for-relaxed-focus-8028.mp3" type="audio/mpeg">
                                      </audio>
                                    <div class="card-body">
                                        <h4>
                                            <b> Title:</b> <span id="takenTask-name"></span>
                                        
                                        </h4>
                                         

                                        <p>
                                            <b> Date:</b> <span id="takenTask-date"></span>
                                        
                                        </p>
                                        <p>
                                            <b> Time:</b> <span id="takenTask-time"></span>
                                        
                                        </p>
                                        <div id="buttons-custom" style="display: block;">
                                        <div class="button-main">
                                            Time required to complete
                                            <form class="button-main" id="timer-form" style="margin-top:0   ;">
                                            <div>
                                                <input type="number" min="0" class="form-control ml-2" style="backgroundplay" width:110px; margin-left: 50px;" id="minValue" placeholder="Minute">
                                            </div>
                                            <div>
                                                <input type="text" class="form-control ml-2" id="thresholdValue" style="width:110px" placeholder="Threshold">
                                            </div>
                                            </form>
                                        </div>
                                        <div style="display:flex; flex-wrap:no-wrap; margin-top:10px;">
                                            This task can be completed in  
                                        <div id="ml-min" style="background-color:#3f6080; display:flex;flex-wrap:no-wrap; margin-left:4px; margin-right:4px; color:#fff; justify-content:center; width:100px; border-radius:5px;"><b>{{data}}</b></div>
                                    </div>    
                                        <div style="margin-top:10px;">
                                                <button class="btn btn-primary ml-4" id="start">Start</button>
                                                <button class="btn btn-secondary ml-4" id="break" onclick="stopTimer()">Break</button>
                                                <button class="btn btn-success ml-4" id="stop">Task Completed</button>
                                                <button class="btn btn-danger ml-4" id="reset" onclick="resetTimer()">Reset</button>
                                            </div>
                                        </div>
                                        <div id="buttons-pomodoro" style="display:none;">
                                            <button class="btn btn-primary ml-4" id="work" onclick="stopTimer()">Work</button>
                                            <button class="btn btn-secondary ml-4" id="shortBreak">Short Break</button>
                                            <button class="btn btn-success ml-4" id="longBreak">Long Break</button>
                                            <button class="btn btn-danger ml-4" id="stop">Stop</button>
                                        </div>
                                        <div id="sound" style="display:none">
                                            <p style="margin-top:15px; margin-bottom:0">Volume</p>
                                            <button style="border: none; color:#162a3e" onclick="pauseAudio()">
                                                <i class="fas fa-volume-xmark"></i>
                                            </button>
    
                                                <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
                                                <span id="volume-label" class="ms-2">1</span>
    
                                            <button style="border: none; color:#162a3e" onclick="playAudio()">
                                                <i class="fas fa-volume-high"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                             
                               <section class="vh-100">
                                <div class="container py-5 h-100">
                                  <div class="row d-flex justify-content-center align-items-flex-start  h-100">
                                    <div class="col">
                                      <div class="card" id="list1" style="border-radius: .75rem; background-color: #808080
                                      f2;">
                                        <div class="card-body-todo py-4 px-4 px-md-5">
                                        <div class="card-header" style="padding-bottom:10px">
                                            <i class="fas fa-table me-1"></i>
                                            ToDoList Form
                                        </div>
                                          <div class="pb-2">
                                            <div class="card">
                                              <div class="card-body-todo">
                                                <div class="d-flex flex-row align-items-center">
                                                  <form id="todoForm" action="/" method="get">
                                                  <input type="text" style="width: 1030px; margin-bottom: 10px;" id="task" required name="task" class="form-control form-control-lg"
                                                    placeholder="Add new task">
                                                    <div style="display: flex; justify-content: space-between">
                                                  <input type="datetime-local" id="date" style="margin-bottom: 10px;" data-mdb-toggle="tooltip" required name="date" title="Set due date"></input>
                                                    <button onclick="storeData()" type="submit" class="btn btn-primary">Add</button>
                                                  </div>
                                                </form>
                                                </div>
                                              </div>
                                            </div>
                                          </div>                                          
                                          <ul class="todo-content"></ul>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </section>                          
                    </div>
                </main>

            </div>
